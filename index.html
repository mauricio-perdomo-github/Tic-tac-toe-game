<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/30efa2a14f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <!-- Starting Page -->
        <div id="startingPage">
            <h2>X - O Digital</h2>
            <div id="line"></div>
            <h4>Escoge tu letra</h4>
            <div id="button">
                <button id="playerX" class="choose">Jugar ( X )</button>
                <button id="playerO" class="choose">Jugar ( O )</button>
            </div>
        </div>
        <!-- Main Page -->
        <div id="mainPage">
            <div id="headerBtns">
                <button id="">Turno-X</button>
                <button id="O_Turn">Turno-O</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>
        <!-- WInner Page -->
        <div id="winner">
            <h2 id="winnerName">Â¡Las X ganan el juego!</h2>
            <div id="button">
                <button id="quit">Nuevo juego</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
